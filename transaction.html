<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Transaction</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="flex h-screen bg-gray-200">
			<aside class="w-64 bg-gray-800 text-white p-4">
				<div class="text-2xl font-bold mb-6">CinEast</div>
				<nav>
					<ul class="space-y-2">
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Dashboard</a>
						</li>
						<li>
							<a href="transaction.html" class="flex items-center space-x-2 p-2 rounded-lg bg-gray-500 text-white font-medium">
								<span>Transactions</span>
							</a>
						</li>
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Overview</a>
						</li>
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Payment</a>
						</li>
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Message</a>
						</li>
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Setting</a>
						</li>
						<li>
							<a href="#" class="block p-2 rounded hover:bg-red-700">Profile</a>
						</li>
					</ul>
				</nav>
				<button class="mt-6 w-full bg-red-600 py-2 rounded">Logout</button>
			</aside>
			<!-- Main Content -->
			<div class="flex-1 flex flex-col">
				<!-- Top Navbar -->
				<header class="flex justify-between items-center bg-white p-4 shadow">
					<div class="flex-1 flex justify-center">
						<input type="text" placeholder="Search..." class="border rounded px-3 py-1 w-1/2" />
					</div>
				</header>
				<h1 class="text-4xl font-bold p-4">Transactions</h1>
				<div class="grid grid-cols-1 md:grid-cols-3 gap-6 p-6">
			
					<div class="bg-white p-6 rounded-xl shadow border">
						<div class="flex items-center space-x-2 text-gray-600">
						
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7h18M3 12h18M3 17h18" />
							</svg>
							<span class="font-medium">Total Transactions This Month</span>
						</div>
						<h2 class="text-3xl font-bold mt-4">$</h2>
						<p class="text-green-500 text-sm mt-2">↓ (VALUE)% <span class="text-gray-500">compared to last month</span>
						</p>
					</div>
				
					<div class="bg-white p-6 rounded-xl shadow border">
						<div class="flex items-center space-x-2 text-gray-600">
						
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v8m-4-4h8" />
							</svg>
							<span class="font-medium">Total Income</span>
						</div>
						<h2 class="text-3xl font-bold mt-4">$</h2>
						<p class="text-green-500 text-sm mt-2">↓ (VALUE)% <span class="text-gray-500">compared to last month</span>
						</p>
					</div>
			
					<div class="bg-white p-6 rounded-xl shadow border">
						<div class="flex items-center space-x-2 text-gray-600">
							<svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
								<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
							</svg>
							<span class="font-medium">Total Expenses</span>
						</div>
						<h2 class="text-3xl font-bold mt-4">$</h2>
						<p class="text-red-500 text-sm mt-2">↓ (VALUE)% <span class="text-gray-500">compared to last month</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
